<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling Methods</title>
        <!--External CSS File-->
        <link rel="stylesheet" href="styles/style.css" type="text/css">

        <!--Embedded/Internal Method-->
        <style type="text/css">
            /* This is CSS section - Comment */
            /* CSS Rules 
                Selector {
                add css rules
        }*/
        h1 {
            background-color: red;
            color: white;
            width: 400px;
        }
        p {
            color: green;
        }
        #vip {
            font-size: 30px;
        }
        .third_p {
            background-color: cyan;
        }
        </style>
        
    </head>
    <body>
        <!--inline method: CSS Property: Value-->
        <h1 style="color:yellow">Heading 1</h1>
